<form class="example-form" [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <mat-expansion-panel [expanded]="true" hideToggle="true">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Account name" formControlName="name"/>
                        <mat-error *ngIf="accountForm.controls.name.hasError('required')" [innerHTML]="'REQ_ERR' | translate"></mat-error>
                    </mat-form-field>
                    <div formGroupName="passwordForm">
                        <mat-form-field class="example-full-width">
                            <input matInput type="password" placeholder="Password" formControlName="pw1"/>
                            <mat-error *ngIf="accountForm.controls.passwordForm.controls.pw1.hasError('required')" [innerHTML]="'REQ_ERR' | translate"></mat-error>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput type="password" placeholder="Confirm password" formControlName="pw2"/>
                            <mat-error *ngIf="accountForm.controls.passwordForm.controls.pw2.hasError('required')" [innerHTML]="'REQ_ERR' | translate"></mat-error>
                            <mat-error *ngIf="accountForm.controls.passwordForm.controls.pw2.hasError('noMatchingPassword')" [innerHTML]="'MATCHING_PASS_ERR' | translate"></mat-error>
                        </mat-form-field>
                        <mat-error *ngIf="accountForm.controls.passwordForm.controls.pw2.value &&
                        accountForm.controls.passwordForm.controls.pw2.touched &&
                        accountForm.controls.passwordForm.hasError('noMatchingPassword')" [innerHTML]="'MATCHING_PASS_ERR' | translate">
                        </mat-error>
                    </div>
                </div>

            </div>


    </mat-expansion-panel>

</form>
