<div class="col-12">
    <div class="card" >
        <div class="card-body">
            <!-- <div class="row">
                <div class="col-md-3 offset-md-1 text-center">
                    <h3>Profile: <span class="font-semibold">{{username}}</span></h3>
                </div>
            </div> -->


            <div class="row" style="margin-top:1rem">
                <div class="col-md-3 offset-md-1 text-center">
                    <h4><span class="font-semibold">{{username}}</span></h4>
                    <img src='assets/profile-picture.png'>
                    <div class="table-responsive-lg">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>{{'GRID.POSITION' | translate}}</td>
                                    <td>{{position}}</td>

                                </tr>
                                <tr>
                                    <td>{{'DASHBOARD.STATE' | translate}}</td>
                                    <td><span class="active">{{'ACTIVE' | translate}}</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-md-6 offset-md-1" style="display:flex;align-items:center">
                    <div class="col-12">
                        <form [formGroup]="passwordForm">
                            <div class="form-group" >
                                <label class='font-bold' for="exampleInputEmail1">Email</label>
                                <div id="exampleInputEmail1">
                                    {{email}}
                                </div>
                            </div>
                            <div class="form-group" >
                                <label for="exampleInputPassword1" [ngClass]="{'font-bold':true, 'is-invalid':(wrongPassword && passwordForm.controls.old_pass.pristine)}">{{ 'CURRENT' | translate }} {{ 'PASSWORD' | translate }}</label>
                                <input type="password" formControlName="old_pass" class="bs3-form-control is-invalid" id="exampleInputPassword1" placeholder="{{ 'PASSWORD' | translate }}">
                            </div>
                            <div class="form-group" >
                                <label class='font-bold' for="exampleInputPassword2">{{ 'NEW' | translate }} {{ 'PASSWORD' | translate }}</label>
                                <div class="row">
                                    <div class="col-sm-6"><input type="password" formControlName="pass" class="bs3-form-control" id="exampleInputPassword2" placeholder="{{ 'PASSWORD' | translate }}"></div>

                                    <div class="col-sm-6"><input type="password" formControlName="confirm_pass" class="bs3-form-control" placeholder="{{ 'CONFIRM_PASS' | translate }}"></div>

                                    <div class="col-sm-6 small form-text"><mat-error *ngIf="passwordForm.controls.confirm_pass.hasError('noMatchingPassword')" [innerHTML]="'MATCHING_PASS_ERR' | translate"></mat-error></div>


                                </div>
                            </div>

                            <button class="btn btn-light" [disabled]='!passwordForm.valid' (click)='onSubmit()'> {{ 'SUBMIT' | translate }}</button>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
